{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<H3 class="center">Update Booking</H3>
<div class="container">
    {% if user.is_authenticated %}
    <form method="POST">
        {{ form | crispy }}
        {% csrf_token %}
        <button type ="submit" class="submit">Update Booking</button>
    </form>
    {% endif %}
</div>
{% endblock%}
