{% extends "base.html" %}

{% block content %}


<div class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <h1>Delete your Booking</h1>
      </div>
    </div>
    <div class="row text-center">
        <div class="col-8 offset-2">
            <form method="POST">
                {% csrf_token %}
                <p>are you sure you want to delete this booking?</p>
                <div class="row text-center">
                    <div class="col-12">
                        <button type="submit" class="btn btn-lg btn-info mt-3">Delete Booking</button>
                        <a class="btn btn-lg btn-info mt-3" href="{% url 'my_booking' %}">Go back</a>                    
                    </div>
                </div>
            </form>
        </div>  
    </div>
</div>
{% endblock%}
